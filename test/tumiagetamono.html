<body>
    <div class="container">

        <div class="table-container">

                            <button class="sort-btn" onclick="sortTable('sales_by_customer', 'asc')">â–²</button>
                            <button class="sort-btn" onclick="sortTable('sales_by_customer', 'desc')">â–¼</button>

                            <button class="sort-btn" onclick="sortTable('lead_time', 'desc')">â–¼</button>

                            ğŸ“‹ ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ã€Œã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ç”Ÿæˆã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚

    <!-- ã‚°ãƒ©ãƒ•ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="graphModal" class="modal">

            <h2 id="modalTitle">å£²ä¸Šæ¨ç§»ã‚°ãƒ©ãƒ•</h2>
            <div style="margin: 20px 0; height: 400px;">

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let customers = [];
        let filteredCustomers = [];
        let currentPage = 1;
        const itemsPerPage = 4;
        let currentChart = null;

        // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ç”Ÿæˆ
        function generateSampleData() {
            const stores = ['ç·‘æ©‹æœ¬åº—', 'ä»Šé‡Œåº—', 'æ·±æ±Ÿæ©‹åº—'];
            const customerNames = [
                'ç”°ä¸­å•†äº‹', 'ä½è—¤æ›¸åº—', 'éˆ´æœ¨æ–‡å…·', 'é«˜æ©‹å‡ºç‰ˆ', 'ä¼Šè—¤å°åˆ·',
                'æ¸¡è¾ºå•†åº—', 'å±±ç”°æ›¸æˆ¿', 'ä¸­æ‘ä¼ç”»', 'å°æ—å ‚', 'åŠ è—¤å•†ä¼š',
                'å‰ç”°æ›¸åº—', 'å±±æœ¬æ–‡åº«', 'æ¾æœ¬å•†äº‹', 'äº•ä¸Šæ›¸æˆ¿', 'æœ¨æ‘å°åˆ·',
                'æ—æ›¸åº—', 'æ¸…æ°´å•†ä¼š', 'æ£®ç”°å‡ºç‰ˆ', 'æ± ç”°æ–‡å…·', 'æ©‹æœ¬æ›¸æˆ¿'
            ];

            customers = [];
            for (let i = 0; i < 50; i++) {
                const store = stores[Math.floor(Math.random() * stores.length)];
                const name = customerNames[Math.floor(Math.random() * customerNames.length)] + (i > 19 ? `_${i-19}` : '');
                const deliveryAmount = Math.floor(Math.random() * 6) + 1; // 1-6å›ã®é…é”
                
                // é…é”å›æ•°ã«åŸºã¥ã„ã¦å£²ä¸Šå±¥æ­´ãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆ
                const salesHistory = generateSalesHistory(deliveryAmount);
                // å¹´é–“å£²ä¸Šã‚’å£²ä¸Šå±¥æ­´ã®åˆè¨ˆã¨ã—ã¦è¨ˆç®—
                const totalYearlySales = salesHistory.reduce((sum, item) => sum + item.sales, 0);
                
                customers.push({
                    customer_no: i + 1,
                    customer_name: name,
                    store_name: store,
                    sales_by_customer: totalYearlySales,
                    lead_time: Math.floor(Math.random() * 300000) + 3600, // 1æ™‚é–“ã€œ83æ™‚é–“ï¼ˆç§’ï¼‰
                    delivery_amount: deliveryAmount,
                    sales_history: salesHistory
                });
            }

            updateStoreOptions();
            filterData();
            alert('âœ… ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆã—ã¾ã—ãŸï¼åº—èˆ—ã‚’é¸æŠã—ã¦é¡§å®¢ãƒ‡ãƒ¼ã‚¿ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
        }

        // å£²ä¸Šå±¥æ­´ãƒ‡ãƒ¼ã‚¿ç”Ÿæˆ
        function generateSalesHistory(deliveryAmount) {
            const history = [];
            const months = ['2024-07', '2024-08', '2024-09', '2024-10', '2024-11', '2024-12'];
            const monthNames = ['7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            
            // é…é”å›æ•°ã«åŸºã¥ã„ã¦å£²ä¸Šã®ã‚ã‚‹æœˆã‚’æ±ºå®š
            const salesMonths = [];
            for (let i = 0; i < deliveryAmount && i < 6; i++) {
                let randomMonth;
                do {
                    randomMonth = Math.floor(Math.random() * 6);
                } while (salesMonths.includes(randomMonth));
                salesMonths.push(randomMonth);
            }
            
            months.forEach((month, index) => {
                const hasSales = salesMonths.includes(index);
                history.push({
                    month: monthNames[index],
                    sales: hasSales ? Math.floor(Math.random() * 800000) + 50000 : 0
                });
            });
            
            return history;
        }

        // åº—èˆ—ã‚ªãƒ—ã‚·ãƒ§ãƒ³æ›´æ–°
        function updateStoreOptions() {
            const storeSelect = document.getElementById('storeSelect');
            const stores = [...new Set(customers.map(c => c.store_name))].sort();
            
            storeSelect.innerHTML = '<option value="">ã™ã¹ã¦ã®åº—èˆ—</option>';
            stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store;
                option.textContent = store;
                storeSelect.appendChild(option);
            });
        }

        // ãƒ‡ãƒ¼ã‚¿ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        function filterData() {
            const selectedStore = document.getElementById('storeSelect').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredCustomers = customers.filter(customer => {
                const matchesStore = !selectedStore || customer.store_name === selectedStore;
                const matchesSearch = !searchTerm || customer.customer_name.toLowerCase().includes(searchTerm);
                return matchesStore && matchesSearch;
            });

            currentPage = 1;
            updateTable();
            updatePagination();
        }

        // ãƒ†ãƒ¼ãƒ–ãƒ«æ›´æ–°
        function updateTable() {
            const tbody = document.getElementById('customerTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageCustomers = filteredCustomers.slice(startIndex, endIndex);

            if (pageCustomers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">è©²å½“ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>';
                return;
            }

            tbody.innerHTML = pageCustomers.map(customer => `
                <tr>
                    <td>${customer.customer_name}</td>
                    <td>Â¥${customer.sales_by_customer.toLocaleString()}</td>
                    <td>${formatLeadTime(customer.lead_time)}</td>
                    <td>${customer.delivery_amount}å›</td>
                    <td>
                        <button class="graph-btn" onclick="showSalesGraph(${customer.customer_no}, '${customer.customer_name}')">
                            ğŸ“Š ã‚°ãƒ©ãƒ•
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // ãƒªãƒ¼ãƒ‰ã‚¿ã‚¤ãƒ æ ¼å¼åŒ–
        function formatLeadTime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            let result = "";
            if (days > 0) result += `${days}æ—¥ `;
            if (hours > 0) result += `${hours}æ™‚é–“ `;
            if (minutes > 0) result += `${minutes}åˆ† `;
            result += `${secs}ç§’`;

            return result.trim();
        }

        // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // å‰ã®ãƒšãƒ¼ã‚¸
            if (currentPage > 1) {
                html += `<a href="#" onclick="changePage(${currentPage - 1})">â† å‰ã¸</a>`;
            }

            // ãƒšãƒ¼ã‚¸ç•ªå·
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<span class="current">${i}</span>`;
                } else {
                    html += `<a href="#" onclick="changePage(${i})">${i}</a>`;
                }
            }

            // æ¬¡ã®ãƒšãƒ¼ã‚¸
            if (currentPage < totalPages) {
                html += `<a href="#" onclick="changePage(${currentPage + 1})">æ¬¡ã¸ â†’</a>`;
            }

            pagination.innerHTML = html;
        }

        // ãƒšãƒ¼ã‚¸å¤‰æ›´
        function changePage(page) {
            currentPage = page;
            updateTable();
            updatePagination();
        }

        // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚½ãƒ¼ãƒˆ
        function sortTable(column, order) {
            filteredCustomers.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (order === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            currentPage = 1;
            updateTable();
            updatePagination();
        }

        // ã‚°ãƒ©ãƒ•è¡¨ç¤º
        function showSalesGraph(customerNo, customerName) {
            const customer = customers.find(c => c.customer_no === customerNo);
            if (!customer) return;

            document.getElementById('modalTitle').textContent = `${customerName} - å£²ä¸Šæ¨ç§»ã‚°ãƒ©ãƒ•ï¼ˆéå»6ãƒ¶æœˆï¼‰`;
            createChart(customer.sales_history);
            document.getElementById('graphModal').style.display = 'block';
        }

        // ãƒãƒ£ãƒ¼ãƒˆä½œæˆ
        function createChart(salesHistory) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const labels = salesHistory.map(item => item.month);
            const data = salesHistory.map(item => item.sales);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å£²ä¸Šï¼ˆå††ï¼‰',
                        data: data,
                        borderColor: '#2f5d3f',
                        backgroundColor: 'rgba(47, 93, 63, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#2f5d3f',
                        pointBorderColor: '#fff',
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    family: "'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#2f5d3f',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return 'å£²ä¸Š: Â¥' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return 'Â¥' + value.toLocaleString();
                                },
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    }
                }
            });
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«é–‰ã˜ã‚‹
        function closeModal() {
            document.getElementById('graphModal').style.display = 'none';
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        window.onclick = function(event) {
            const modal = document.getElementById('graphModal');
            if (event.target === modal) {

            }
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆæœŸçŠ¶æ…‹ã§ã¯ç©ºã®ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’è¡¨ç¤º
            updateTable();
        });
    </script>
