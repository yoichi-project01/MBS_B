<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本屋業者システム - 顧客別統計情報</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>📚 本屋業者システム - 顧客別統計情報</h1>

        <div class="controls">
            <select id="storeSelect" onchange="filterData()">
                <option value="">店舗を選択してください</option>
            </select>
            <input type="text" id="searchInput" placeholder="顧客名で検索..." onkeyup="filterData()">
            <button class="btn" onclick="filterData()">🔍 検索</button>
            <button class="btn load-db-btn" onclick="loadDataFromDB()">📊 DBからデータ読み込み</button>
        </div>

        <div class="db-status" id="dbStatus">
            💾 データベース接続待機中...
        </div>

        <div class="table-container">
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>
                            顧客名
                            <button class="sort-btn" onclick="sortTable('customer_name', 'asc')">▲</button>
                            <button class="sort-btn" onclick="sortTable('customer_name', 'desc')">▼</button>
                        </th>
                        <th>
                            売上（円）
                            <button class="sort-btn" onclick="sortTable('sales_by_customer', 'asc')">▲</button>
                            <button class="sort-btn" onclick="sortTable('sales_by_customer', 'desc')">▼</button>
                        </th>
                        <th>
                            リードタイム
                            <button class="sort-btn" onclick="sortTable('lead_time', 'asc')">▲</button>
                            <button class="sort-btn" onclick="sortTable('lead_time', 'desc')">▼</button>
                        </th>
                        <th>
                            配達回数
                            <button class="sort-btn" onclick="sortTable('delivery_amount', 'asc')">▲</button>
                            <button class="sort-btn" onclick="sortTable('delivery_amount', 'desc')">▼</button>
                        </th>
                        <th>グラフ</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <tr>
                        <td colspan="5" class="no-data">
                            📋 データがありません。「DBからデータ読み込み」ボタンをクリックしてデータベースからデータを取得してください。
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- グラフモーダル -->
    <div id="graphModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">売上推移グラフ</h2>
            <div style="margin: 20px 0; height: 400px;">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let customers = [];
        let filteredCustomers = [];
        let currentPage = 1;
        const itemsPerPage = 4;
        let currentChart = null;

        // DB接続設定（実際の環境に合わせて変更してください）
        const DB_CONFIG = {
            host: 'localhost',
            database: 'mbs',
            // 実際のアプリケーションではサーバーサイドで処理する必要があります
        };

        // DBからデータ読み込み（サーバーサイドAPI呼び出しシミュレーション）
        async function loadDataFromDB() {
            updateDBStatus('📡 データベースに接続中...', 'connecting');
            
            try {
                // 実際の実装では、サーバーサイドAPIを呼び出します
                const response = await fetchCustomerData();
                
                if (response.success) {
                    customers = response.data;
                    updateDBStatus(`✅ ${customers.length}件のデータを読み込みました`, 'success');
                    updateStoreOptions();
                    filterData();
                } else {
                    throw new Error(response.error || 'データの取得に失敗しました');
                }
            } catch (error) {
                console.error('DB接続エラー:', error);
                updateDBStatus('❌ データベース接続エラー: ' + error.message, 'error');
            }
        }

        // 顧客データ取得（実際のAPI呼び出しをシミュレート）
        async function fetchCustomerData() {
            // 実際の実装では、以下のようなサーバーサイドAPIを呼び出します
            /*
            const response = await fetch('/api/customers', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            return await response.json();
            */
            
            // デモ用のシミュレートされたデータ
            return new Promise((resolve) => {
                setTimeout(() => {
                    const simulatedData = generateDBBasedData();
                    resolve({
                        success: true,
                        data: simulatedData
                    });
                }, 1500); // DB接続をシミュレート
            });
        }

        // DBベースのデータ生成（実際のDB構造に基づく）
        function generateDBBasedData() {
            const dbCustomers = [
                // 緑橋本店
                {customer_no: 10001, store_name: '緑橋本店', customer_name: '野村圭太', sales_by_customer: 254684, lead_time: 27715681, delivery_amount: 68},
                {customer_no: 10002, store_name: '緑橋本店', customer_name: '渡辺亮介', sales_by_customer: 3648715, lead_time: 5678514, delivery_amount: 25},
                {customer_no: 10003, store_name: '緑橋本店', customer_name: '岩本春香', sales_by_customer: 364765, lead_time: 6971574, delivery_amount: 61},
                {customer_no: 10004, store_name: '緑橋本店', customer_name: 'フラワーショップ ブルーム', sales_by_customer: 597415466, lead_time: 587546, delivery_amount: 125},
                {customer_no: 10005, store_name: '緑橋本店', customer_name: '木村紗希', sales_by_customer: 57954264, lead_time: 87458755, delivery_amount: 62},
                
                // 今里店
                {customer_no: 30001, store_name: '今里店', customer_name: '長田翔', sales_by_customer: 125666, lead_time: 86461, delivery_amount: 10},
                {customer_no: 30002, store_name: '今里店', customer_name: 'サロン ラ・ルーチェ', sales_by_customer: 135462, lead_time: 65555, delivery_amount: 10},
                {customer_no: 30003, store_name: '今里店', customer_name: '中島葵', sales_by_customer: 750000, lead_time: 988888, delivery_amount: 15},
                
                // 深江橋店
                {customer_no: 20001, store_name: '深江橋店', customer_name: '伊崎佳典', sales_by_customer: 57461, lead_time: 458769, delivery_amount: 97},
                {customer_no: 20002, store_name: '深江橋店', customer_name: 'カフェ ブルーナ', sales_by_customer: 5749456, lead_time: 784519, delivery_amount: 98}
            ];

            // 各顧客に売上履歴を追加
            return dbCustomers.map(customer => ({
                ...customer,
                sales_history: generateSalesHistory(customer.delivery_amount)
            }));
        }

        // DB状態更新
        function updateDBStatus(message, status) {
            const statusElement = document.getElementById('dbStatus');
            statusElement.textContent = message;
            statusElement.className = `db-status ${status}`;
        }

        // 売上履歴データ生成
        function generateSalesHistory(deliveryAmount) {
            const history = [];
            const months = ['2024-07', '2024-08', '2024-09', '2024-10', '2024-11', '2024-12'];
            const monthNames = ['7月', '8月', '9月', '10月', '11月', '12月'];
            
            const salesMonths = [];
            const maxSalesMonths = Math.min(deliveryAmount, 6);
            
            for (let i = 0; i < maxSalesMonths; i++) {
                let randomMonth;
                do {
                    randomMonth = Math.floor(Math.random() * 6);
                } while (salesMonths.includes(randomMonth));
                salesMonths.push(randomMonth);
            }
            
            months.forEach((month, index) => {
                const hasSales = salesMonths.includes(index);
                history.push({
                    month: monthNames[index],
                    sales: hasSales ? Math.floor(Math.random() * 800000) + 50000 : 0
                });
            });
            
            return history;
        }

        // 店舗オプション更新
        function updateStoreOptions() {
            const storeSelect = document.getElementById('storeSelect');
            const stores = [...new Set(customers.map(c => c.store_name))].sort();
            
            storeSelect.innerHTML = '<option value="">すべての店舗</option>';
            stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store;
                option.textContent = store;
                storeSelect.appendChild(option);
            });
        }

        // データフィルタリング
        function filterData() {
            const selectedStore = document.getElementById('storeSelect').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredCustomers = customers.filter(customer => {
                const matchesStore = !selectedStore || customer.store_name === selectedStore;
                const matchesSearch = !searchTerm || customer.customer_name.toLowerCase().includes(searchTerm);
                return matchesStore && matchesSearch;
            });

            currentPage = 1;
            updateTable();
            updatePagination();
        }

        // テーブル更新
        function updateTable() {
            const tbody = document.getElementById('customerTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageCustomers = filteredCustomers.slice(startIndex, endIndex);

            if (pageCustomers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">該当するデータがありません</td></tr>';
                return;
            }

            tbody.innerHTML = pageCustomers.map(customer => `
                <tr>
                    <td>${customer.customer_name}</td>
                    <td>¥${customer.sales_by_customer.toLocaleString()}</td>
                    <td>${formatLeadTime(customer.lead_time)}</td>
                    <td>${customer.delivery_amount}回</td>
                    <td>
                        <button class="graph-btn" onclick="showSalesGraph(${customer.customer_no}, '${customer.customer_name}')">
                            📊 グラフ
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // リードタイム格式化
        function formatLeadTime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            let result = "";
            if (days > 0) result += `${days}日 `;
            if (hours > 0) result += `${hours}時間 `;
            if (minutes > 0) result += `${minutes}分 `;
            result += `${secs}秒`;

            return result.trim();
        }

        // ページネーション更新
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            if (currentPage > 1) {
                html += `<a href="#" onclick="changePage(${currentPage - 1})">← 前へ</a>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<span class="current">${i}</span>`;
                } else {
                    html += `<a href="#" onclick="changePage(${i})">${i}</a>`;
                }
            }

            if (currentPage < totalPages) {
                html += `<a href="#" onclick="changePage(${currentPage + 1})">次へ →</a>`;
            }

            pagination.innerHTML = html;
        }

        // ページ変更
        function changePage(page) {
            currentPage = page;
            updateTable();
            updatePagination();
        }

        // テーブルソート
        function sortTable(column, order) {
            filteredCustomers.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (order === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            currentPage = 1;
            updateTable();
            updatePagination();
        }

        // グラフ表示
        function showSalesGraph(customerNo, customerName) {
            const customer = customers.find(c => c.customer_no === customerNo);
            if (!customer) return;

            document.getElementById('modalTitle').textContent = `${customerName} - 売上推移グラフ（過去6ヶ月）`;
            createChart(customer.sales_history);
            document.getElementById('graphModal').style.display = 'block';
        }

        // チャート作成
        function createChart(salesHistory) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const labels = salesHistory.map(item => item.month);
            const data = salesHistory.map(item => item.sales);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '売上（円）',
                        data: data,
                        borderColor: '#2f5d3f',
                        backgroundColor: 'rgba(47, 93, 63, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#2f5d3f',
                        pointBorderColor: '#fff',
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    family: "'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#2f5d3f',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return '売上: ¥' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '¥' + value.toLocaleString();
                                },
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    }
                }
            });
        }

        // モーダル閉じる
        function closeModal() {
            document.getElementById('graphModal').style.display = 'none';
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        }

        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('graphModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateTable();
            updateDBStatus('💾 データベース接続待機中...', 'waiting');
        });
    </script>
</body>
</html>
